<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sorting Visualizer</h1>
    <div class="controls">
      <input type="text" id="customInput" placeholder="Enter comma-separated numbers" />
      <button id="generateBtn">Generate Array</button>

      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
      </select>

      <label for="direction">Order:</label>
      <select id="direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>

      <div class="speed-control">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="10" max="1000" value="50" step="10" />
      </div>

      <button id="sortBtn">Sort</button>
    </div>

    <div class="complexity-info" id="complexityInfo">
      <strong>Time Complexity:</strong> O(n²), <strong>Space Complexity:</strong> O(1)
    </div>

    <div class="visualizer" id="bars"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
